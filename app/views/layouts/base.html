<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title }}</title>
  <meta name="description" content="">

  <!-- Application -->
  <link rel="stylesheet" type="text/css" href="/styles/vendor.min.css">
  <link rel="stylesheet" href="//a.okfn.org/html/oki/panel/assets/css/frontend.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/app.min.css">

  <!-- Icons -->
  <link rel="shortcut icon" type="image/png" href="/favicon.ico">

<body>

<!-- Libraries & application -->
